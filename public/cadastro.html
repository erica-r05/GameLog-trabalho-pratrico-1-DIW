<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLog - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h1 class="register-title">Criar Conta</h1>
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nome</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Sobrenome</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error-message">E-mail já cadastrado</div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" minlength="6" required>
                        <div id="passwordError" class="error-message">A senha deve ter pelo menos 6 caracteres</div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <div id="confirmPasswordError" class="error-message">As senhas não conferem</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="text" id="birthDate" name="birthDate" placeholder="dd/mm/aaaa" pattern="\d{2}/\d{2}/\d{4}" title="Formato: DD/MM/AAAA" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gênero</label>
                    <select id="gender" name="gender">
                        <option value="">Selecione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="prefiro-nao-dizer">Prefiro não dizer</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-register">Cadastrar</button>
            </form>
            
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </div>
   <script src="assets/js/cadastro.js"></script>
</body>
</html>
