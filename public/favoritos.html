<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLog - Meus Favoritos</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="stylesheet" href="assets/css/novos_jogos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="logo-voltar"> <!--div com a logo e o botão de voltar-->
            <img src="assets/img/logo.png" alt="GameLog">
            <button class="btn-voltar" onclick="voltarParaHome()"><strong>Voltar</strong></button>
        </div>
        <div class="header-actions">
            <div id="userActions" style="display: none;">
                <button class="btn-actions" onclick="irParaNovosJogos()">Cadastrar Jogo</button>
                <button class="btn-actions" id="logoutBtn" style="margin-left: 10px;">Logout</button>
            </div>
            <div id="authButtons">
                <button class="btn-actions" onclick="irParaLogin()">Login / Cadastre-se</button>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">⭐ Meus Jogos Favoritos</h1>
        
        <div id="favoritosContainer" class="categoria-grid">
            <p id="loadingMessage">Carregando seus jogos favoritos...</p>
        </div>

    </main>

    <footer>
        </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js" defer></script>
    <script src="assets/js/app.js" defer></script> 
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.auth && window.auth.exigeAutenticacao) {
                 window.auth.exigeAutenticacao();
            }
            if (typeof carregarMeusFavoritos === 'function') {
                carregarMeusFavoritos(); 
            } else {
                console.error("Função 'carregarMeusFavoritos' não encontrada.");
            }
        });
    </script>
</body>
</html>
