<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro de Jogos - GameLog</title>
    <style>
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <a href="../index.html">
                <img src="../assets/img/logo.png" alt="GameLog">
            </a>
        </div>
        <div class="header-actions">
            <button class="btn-actions" onclick="window.location.href='../index.html'">Home</button>
            <button class="btn-actions">Jogos favoritos</button>
            <button class="btn-actions">Login | Logout</button>
        </div>
    </header>

    <div class="container">
        <h1 class="my-4">Cadastro de Jogos</h1>
        
        <div class="form-container">
            <h2>Cadastro de Item</h2>
            <form id="jogoForm">
                <input type="hidden" id="jogoId">
                
                <div class="form-group">
                    <label for="nome">Nome do Jogo:</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" class="form-control" id="categoria" required>
                </div>
                
                <div class="form-group">
                    <label for="dataLancamento">Data de Lançamento:</label>
                    <input type="date" class="form-control" id="dataLancamento" required>
                </div>
                
                <div class="form-group">
                    <label for="desenvolvedor">Desenvolvedor:</label>
                    <input type="text" class="form-control" id="desenvolvedor" required>
                </div>
                
                <div class="form-group">
                    <label for="plataforma">Plataforma:</label>
                    <input type="text" class="form-control" id="plataforma" required>
                </div>
                
                <div class="form-group">
                    <label for="avaliacao">Avaliação (0-5):</label>
                    <input type="number" class="form-control" id="avaliacao" min="0" max="5" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="imagem_principal">URL da Imagem Principal:</label>
                    <input type="url" class="form-control" id="imagem_principal" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-primary" onclick="inserirJogo()">Inserir</button>
                    <button type="button" class="btn btn-secondary" onclick="alterarJogo()">Alterar</button>
                    <button type="button" class="btn btn-danger" onclick="excluirJogo()">Excluir</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="limparFormulario()">Limpar</button>
                </div>
            </form>
            
            <h3 class="mt-5">Listagem de Jogos</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Data Lançamento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaJogos">
                        <!-- Os jogos serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/novos_jogos.js"></script>
</body>
</html>
