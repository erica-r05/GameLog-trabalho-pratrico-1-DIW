<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Details</title>
</head>
<body>
    <div id="logo">
        <img src="img/logo.png" alt="GameLog">
    </div>
    <header>
        <h1>Game Details</h1>
    </header>
    <main>
        <section id="informacoes_gerais">
            <h2>Title</h2>
            <div class="conteudo_principal">
                <div class="imagem_representativa">
                    <img scr="" href="">
                </div>
                <div class="detalhes_texto">
                    <ul>
                        <li><span class="label">Nome do jogo:</span></li>
                        <li><span class="label">Data de Lançamento:</span></li>
                        <li><span class="label">Categoria:</span></li>
                        <li><span class="label">Descrição:</span></li>
                        <li><span class="label">Curiosidade:</span></li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="imgs_associadas">
            <h3>Mais fotos</h3>
            <div class="imagens_associadas">
                <div class="thumbnail">
                    <img scr="" href="">
                </div>
                <div class="thumbnail">
                    <img scr="" href="">
                </div>
                <div class="thumbnail">
                    <img scr="" href="">
                </div>
                <div class="thumbnail">
                    <img scr="" href="">
                </div>
                <span class="indicador-proximo"> &gt; </span>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
    <footer>
        <p>&copy; 2024 GameLog</p>
    </footer>
</body>
</html>
